<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones Survey</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="title" class="title titleTop">FreeCodeCamp</h1>
        <h1 id="title" class="title titleBottom">Responsive Survery Form</h1>
    </div>
    <div class="container">
        <p id="description">This will be a survey that is Game of Thrones related.</p>
        <form id="survey-form">
            <div class="pageData">
                <div class="labels">
                    <label id="name-label" for="firstName">Name:</label>
                </div>
                <div class="pageDataRight">
                    <input id="name" type="text" name="firstname" placeholder="Enter Your Name Here" required>
                </div>
            </div>
            <div class="pageData">
                <div class="labels">
                    <label id="email-label" for="email">Email:</label>
                </div>
                <div class="pageDataRight">
                    <input id="email" type="email" name="email" placeholder="Enter Your Email Here" required>
                </div>                
            </div>
            <div class="pageData">
                <div class="labels">
                    <label id="number-label" for="age">Age:</label>                    
                </div>
                <div class="pageDataRight">
                    <input id="number" min="1" max="100" type="number" name="age" placeholder="Enter Your Age">                              
                </div>
            </div>
            <div class="pageData">
                <div class="labels">
                    <label for="">Select</label>                   
                </div>
                <div class="pageDataRight">
                    <select id="dropdown"> 
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <div class="pageData">
                <div class="labels">
                    <label for="weaponChoice">Prefered Weapon of Choice:</label>
                </div>
                <div class="pageDataRight">
                    <ul style="list-style: none;">
                        <li><label for="weaponOne">Sword<input type="radio" name="weapons" id="weaponOne" value="sword" class="weapons"></label></li>
                        <li><label for="weaponTwo">Axe<input type="radio" name="weapons" id="weaponTwo" value="axe" class="weapons"></label></li>
                        <li><label for="weaponThree">Bow<input type="radio" name="weapons" id="weaponThree" value="bow" class="weapons"></label></li>
                    </ul>
                </div>
            </div> 
            <div class="pageData">
                <div class="labels">
                    <label for="Values">Choose all values that are most important to you</label>
                </div>
                <ul style="list-style: none;">
                    <li><label for="choiceOne">Loyalty<input type="checkbox" id="choiceOne" name="choiceOne" value="Loyalty"></label></li>
                    <li><label for="choiceTwo">Wealth<input type="checkbox" id="choiceTwo" name="choiceTwo" value="Wealth"></label></li>
                    <li><label for="choiceThree">Honesty<input type="checkbox" id="choiceThree" name="choiceThree" value="Honesty"></label></li>
                    <li><label for="choiceFour">Family<input type="checkbox" id="choiceFour" name="choiceFour" value="Family"></label></li>
                    <li><label for="choiceFive">Strength<input type="checkbox" id="choiceFive" name="choiceFive" value="Strength"></label></li>
                </ul>
            </div>
            <div>
              <textarea name="textarea" rows="10" cols="25" placeholder="Write something here"></textarea>  
            </div>
         <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <script 
        src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js">
    </script>

</body>
</html>
