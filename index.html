<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones Survey</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 id="title" class="title titleTop">Game of Thrones</h1>
        <h1 id="title" class="title titleBottom">Survey Form</h1>
    </div>
    <div class="container">
        <p id="description">Fill out the form below to find out which house in <br>Game of Thrones you will fight for!</p>
        <form id="survey-form">
            <div class="pageRow">
                <div class="labels">
                    <label id="name-label" for="firstName">Name:</label>
                </div>
                <div class="pageDataRight">
                    <input id="name" type="text" name="firstname" placeholder="Enter Your Name Here" required>
                </div>
            </div>
            <div class="pageRow">
                <div class="labels">
                    <label id="email-label" for="email">Email:</label>
                </div>
                <div class="pageDataRight">
                    <input id="email" type="email" name="email" placeholder="Enter Your Email Here" required>
                </div>                
            </div>
            <div class="pageRow">
                <div class="labels">
                    <label id="number-label" for="age">Age:</label>                    
                </div>
                <div class="pageDataRight">
                    <input id="number" min="1" max="100" type="number" name="age" placeholder="Enter Your Age">                              
                </div>
            </div>
            <div class="pageRow">
                <div class="labels">
                    <label id="dropDown-label" for="dropDown">Who is the real enemy?</label>                   
                </div>
                <div class="pageDataRight">
                    <select id="dropDown"> 
                        <option value="" disabled selected>Select Your Enemy</option>
                        <option value="1">The White Walkers</option>
                        <option value="2">The Lannisters</option>
                        <option value="3">The Targaryens</option>
                        <option value="4">The Wildlings</option>
                    </select>
                </div>
            </div>
            <div class="pageRow">
                <div class="labels">
                    <label id="weapons-label" for="weaponChoice">Prefered Weapon of Choice:</label>
                </div>
                <div class="pageDataRight">
                    <ul style="list-style: none;">
                        <li class="list-item"><input type="radio" name="weapons" id="weaponOne" value="sword" class="weapons"><label for="weaponOne">Sword</label></li>
                        <li class="list-item"><input type="radio" name="weapons" id="weaponTwo" value="axe" class="weapons"><label for="weaponTwo">Axe</label></li>
                        <li class="list-item"><input type="radio" name="weapons" id="weaponThree" value="bow" class="weapons"><label for="weaponThree">Bow</label></li>
                    </ul>
                </div>
            </div> 
            <div class="pageRow">
                <div class="labels">
                    <label id="values-label" for="Values">Choose all values that are most important to you:</label>
                </div>
                <div class="pageDataRight">
                    <ul style="list-style: none;">
                        <li class="list-item"><input type="checkbox" id="choiceOne" name="choiceOne" value="Loyalty" class="values"><label class="list-label" for="choiceOne">Loyalty</label></li>
                        <li class="list-item"><input type="checkbox" id="choiceTwo" name="choiceTwo" value="Wealth" class="values"><label class="list-label" for="choiceTwo">Wealth</label></li>
                        <li class="list-item"><input type="checkbox" id="choiceThree" name="choiceThree" value="Honesty" class="values"><label class="list-label" for="choiceThree">Honesty</label></li>
                        <li class="list-item"><input type="checkbox" id="choiceFour" name="choiceFour" value="Family" class="values"><label class="list-label" for="choiceFour">Family</label></li>
                        <li class="list-item"><input type="checkbox" id="choiceFive" name="choiceFive" value="Strength" class="values"><label class="list-label" for="choiceFive">Strength</label></li>
                    </ul>
                </div>
            </div>
            <div class="pageRow">
                <div class="labels">
                    <label for="commentSection" id="text-label">Tells us how you would improve our forces</label>
                </div>
                <div class="pageDataRight">
                    <textarea name="textarea" rows="3" cols="25" placeholder="Write something here"></textarea>  
                </div>
            </div>
            <div class="pageRow">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>

    <script src="main.js"></script>

    <script 
        src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js">
    </script>

</body>
</html>
